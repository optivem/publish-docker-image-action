name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract version
      id: extract_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "major_version=${VERSION%%.*}" >> $GITHUB_OUTPUT
        
    - name: Check if release exists
      id: check_release
      run: |
        if gh release view ${{ steps.extract_version.outputs.version }} >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Release ${{ steps.extract_version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Release ${{ steps.extract_version.outputs.version }} does not exist"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release
      if: steps.check_release.outputs.exists == 'false'
      run: |
        gh release create ${{ steps.extract_version.outputs.version }} \
          --title "Release ${{ steps.extract_version.outputs.version }}" \
          --notes "## Changes in ${{ steps.extract_version.outputs.version }}
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Usage
          
          \`\`\`yaml
          - uses: optivem/build-push-docker-action@${{ steps.extract_version.outputs.version }}
            with:
              image-name: my-image
              github-token: \${{ secrets.GITHUB_TOKEN }}
              github-actor: \${{ github.actor }}
              github-repository: \${{ github.repository }}
              github-sha: \${{ github.sha }}
          \`\`\`"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update major version tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -fa ${{ steps.extract_version.outputs.major_version }} -m "Update ${{ steps.extract_version.outputs.major_version }} tag"
        git push origin ${{ steps.extract_version.outputs.major_version }} --force